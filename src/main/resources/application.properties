# Application name
spring.application.name=dynamic-integration-service

# Server port
server.port=8083

# Database configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:integration_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true

# Defer data initialization so Hibernate creates tables first
spring.jpa.defer-datasource-initialization=true

# JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.cloudeagle=DEBUG

# HTTP client timeouts
http.client.connect-timeout=5000
http.client.read-timeout=30000
